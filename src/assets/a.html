    Array.prototype._splice = function (index, howmany, ...items) {
      if (index < 0) {
        if (Math.abs(index) > this.length) {
          index = 0;
        } else {
          index += this.length;
        }
      }
      
      if (typeof howmany === 'undefined') {
        howmany = this.length - index;
      }
      const removeList = this.slice(index, index + howmany);
      const right = this.slice(index + howmany);
      let addIndex = index;
      [...items, right].forEach(item => {
        this[addIndex] = item;
        addIndex++;
      });
      this.length = addIndex;
      return removeList;
    }
